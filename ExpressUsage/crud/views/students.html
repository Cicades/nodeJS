<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>学生管理</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/students.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/sutdents">学生管理</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  学生管理 <span class="sr-only">(current)</span>
                </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">Share</button>
                            <button class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>
                <a href="/students/new" class="btn btn-primary btn-warning mb-3" tabindex="-1" role="button">添加学生信息</a>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">名字</th>
                                <th class="text-center">性别</th>
                                <th class="text-center">年龄</th>
                                <th class="text-center">爱好</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ each students}}
                            <tr>
                                <td class="text-center">{{$value.id}}</td>
                                <td class="text-center">{{$value.name}}</td>
                                <td class="text-center">
                                    {{if $value.gender === 1}}
                                    女
                                    {{else}}
                                    男
                                    {{/if}}
                                </td>
                                <td class="text-center">{{$value.age}}</td>
                                <td class="text-center">{{$value.hobbies}}</td>
                                <td class="text-center">
                                    <a href="/students/new?id={{$value.id}}" class="btn btn-primary btn-info btn-sm" tabindex="-1" role="button">修改</a>
                                    <a href="/students/delete?id={{$value.id}}" class="btn btn-primary btn-danger btn-sm" tabindex="-1" role="button">删除</a>
                                </td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
